<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>
        Hangman!
    </title>
</head>
<body>

<div class="fluid-container">
    <div id="header">
        <div class="container">
            <h1>Hangman!</h1>
        </div>
        <div id="difficulty">
            <input type="radio" id="easy" name="level" value="3" checked="checked"> Easy! 
            <input type="radio" id="medium" name="level" value="2"> Medium.
            <input type="radio" id="insane" name="level" value="1"> INSANEEEE!
        </div>
    </div>
    <div id="mainBody">
        <div class="container">
            <div id="scoreboard">
                <h2 id="messenger">
                    Guess a letter to Start!
                </h2>
                <div class="clearfix">
                </div>
                <div id="winsContainer">
                    <h2>
                        Wins:  
                    </h2>
                    <h2 id="wins">
                        0
                    </h2>
                </div>
                <div id="losesContainer">
                    <h2>
                        Loses:
                    </h2>
                    <h2 id="loses">
                        0
                    </h2>
                </div>
                <div class="clearfix">
                </div>
            </div>
            <div id="wordContainer">
                <h3>Your Word:</h3>
                <div id="word">
                    
                </div>
            </div>

            <div id="guessed">
            </div>

            <div id="guess">
                <h2>
                    Take A Guess! You have <span id="guessesLeft"></span> guesses left!
                </h2>
                <input type="text" id="fname" onkeydown="resetForm()" onkeyup="newGuess()">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            
        </div>
    </div>
</div>

<script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
