<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>
        Hangman!
    </title>
</head>
<body>

<div id="wrapper">
    <div id="maincontent">
        <div class="containercss">
            <div id="header">
                <h1>HANGMAN</h1>
                <h3>choose a difficulty</h3>
                <div id="difficulty">
                    <form>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" id="easy" name="level" value="5" checked="checked">
                                <img class="easy" src="images/oneCircle.png">
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" id="medium" name="level" value="3">
                                <img class="medium" src="images/twoCircle.png">
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" id="hard" name="level" value="1">
                                <img class="hard" src="images/threeCircle.png">
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" id="impossible" name="level" value="0">
                                <img class="impossible" src="images/fourCircle.png">
                            </label>
                        </li>
                    </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="containercss">
            <div id="scoreboard">
                <h3 id="messenger">
                    Press A Key To Start!
                </h3>
                <div class="clearfix">
                </div>
                <div id="scoreContainer">
                    <div id="winsContainer">
                        <h2>
                            WINS: <span id="wins">0</span>  
                        </h2>
                    </div>
                    <div id="losesContainer">
                        <h2>
                            LOSES: <span id="loses">0</span>
                        </h2>
                    </div>
                    <div class="clearfix">
                    </div>
                </div>
            </div>
            <div id="wordContainer">
                <h2 id="word">
                    
                </h2>
            </div>

            <div id="previous">
                <h2 id="guessed">
                    Animated Films
                </h2>
                <p>&#169; 2016 Alexander Jones</p>
            </div>
        </div>
    </div>
    <div id="guess">
        <h3>
            Guess!
        </h3>
        <input type="text" id="fname" onkeydown="resetForm()" onkeyup="newGuess()">
        <div>
            <h2 id="guessesLeft">
                <img src="images/handPointer.png">
            </h2>
            <h4>
                Guesses Left
            </h4>
        </div>
    </div>
<div class="clearfix">
</div>

<script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
