<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>
        Hangman!
    </title>
</head>
<body>

<div id="wrapper">
    <div id="maincontent">
        <div class="containercss">
            <div id="header">
                <h1>HANGMAN</h1>
                <h3>Choose the next word's dificulty</h3>
                <div id="difficulty">
                    <form>
                    <ul>
                        <li>
                            <label>
                                <input type="radio" id="easy" name="level" value="5" checked="checked">
                                <img class="easy" src="images/oneCircle.png">
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" id="medium" name="level" value="3">
                                <img class="medium" src="images/twoCircle.png">
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" id="hard" name="level" value="1">
                                <img class="hard" src="images/threeCircle.png">
                            </label>
                        </li>
                        <li>
                            <label>
                                <input type="radio" id="impossible" name="level" value="0">
                                <img class="impossible" src="images/fourCircle.png">
                            </label>
                        </li>
                    </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="containercss">
            <div id="scoreboard">
                <h2 id="messenger">
                    Guess a letter to Start!
                </h2>
                <div class="clearfix">
                </div>
                <div id="winsContainer">
                    <h2>
                        Wins:  
                    </h2>
                    <h2 id="wins">
                        0
                    </h2>
                </div>
                <div id="losesContainer">
                    <h2>
                        Loses:
                    </h2>
                    <h2 id="loses">
                        0
                    </h2>
                </div>
                <div class="clearfix">
                </div>
            </div>
            <div id="wordContainer">
                <h2 id="word">
                    
                </h2>
            </div>

            <div id="previous">
                <h2 id="guessed">

                </h2>
            </div>
        </div>
    </div>
    <div id="guess">
        <h3>
            Guess!
        </h3>
        <input type="text" placeholder="?" id="fname" onkeydown="resetForm()" onkeyup="newGuess()">
        <h4>You have <span id="guessesLeft"></span> guesses left!</h4>
    </div>
<div class="clearfix">
</div>

<script type="text/javascript" src="javascript/javascript.js"></script>
</body>
</html>
